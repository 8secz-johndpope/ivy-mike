apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  labels:
    service: grafana
  name: grafana
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: grafana
    spec:
      containers:
      - image: grafana/grafana
        name: grafana
        resources: {}
      restartPolicy: Always