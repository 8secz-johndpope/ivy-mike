apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  labels:
    service: terra-001
  name: terra-001
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      service: terra-001
  replicas: 1
  template:
    metadata:
      labels:
        service: terra-001
    spec:
      containers:
        - name: terra-001
          image: ryanhendricks/docker-terra:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: terra-config
          volumeMounts:
            - mountPath: /.terrad
              name: terra-001
          resources:
            requests:
              cpu: 1500m
              memory: 4Gi
            limits:
              cpu: 1800m
              memory: 6Gi
      restartPolicy: Always
      volumes:
        - name: terra-001
          persistentVolumeClaim:
            claimName: terra-001
